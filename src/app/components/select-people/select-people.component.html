<mat-form-field>
    <mat-label>Names</mat-label>
    <mat-select [formControl]="control" multiple>
        <mat-select-trigger>
            {{control.value ? control.value[0] : ''}}
            <span *ngIf="control.value?.length > 1" class="example-additional-selection">
                (+{{control.value.length - 1}} {{control.value?.length === 2 ? 'other' : 'others'}})
            </span>
        </mat-select-trigger>
        <mat-option *ngFor="let person of people" [value]="person">{{person}}</mat-option>
    </mat-select>
    <mat-error *ngIf="control.getError('required')">Name is required!</mat-error>
</mat-form-field>
